      <header class="header-spacer">
        <h2>
          <span>Let's find the right flowers for you!</span>
          Contact Us Today!
        </h2>
      </header>

      <form
        id="contact_form"
        action="//formspree.io/flowersbyantoniaconte@gmail.com"
        method="POST"
        autocomplete
        >
        <input id="catcher" type="text" name="_gotcha" />
        <input type="text" class="text-field" name="name" required placeholder="Your name">
        <input type="email" class="text-field"name="_replyto" required placeholder="Your email address">
        <textarea class="text-field" name="message" maxlength="500" required placeholder="Tell us about your event!"></textarea>
        <input class="button submit-button" type="submit" value="Send">
        <input type="hidden" name="_subject" value="New inquiry from your website." />
        <input type="hidden" name="_next" value="/?thank-you=true" />
      </form>
    </section>
